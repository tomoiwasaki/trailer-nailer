<script>
      var player;
      var allVideos;
      var allIds = [];
      var allNames = [];
      var next = 0;
    $.get('http://trailer-nailer.herokuapp.com/movies', function(data) {
      allVideos = data;
      for (var i = 0; i < allVideos.length; i++) {
        allIds.push(allVideos[i].id);
        allNames.push(allVideos[i].name);
      }
    $(document).ready(function() {
      $("#video").html(playvid(allIds[next])); 
      $('button').click(function() { 
        $("#video").html(playvid(allIds[next])); 
      });

      function playvid(id)
      {
        var html  = '';
        var start = Math.floor(Math.random() * 30) + 15;
        var end = start + 10;
        html += '<iframe width="640" height="350"';
          /*
          html += '<param name="movie" value="http://www.youtube.com/v/'+id+'"></param>';
          html += '<param name="autoplay" value="1">';
          html += '<param name="control" value="0">';
          html += '<param name="wmode" value="transparent"></param>';
          html += '<param name="showinfo" value="0"></param>';
          html += '<param name="start" value="'+ start + '"></param>';
          html += '<param name="end" value="'+ end + '"></param>';
          */
        html += '<embed src="https://www.youtube.com/embed/'+id+'?autoplay=1'+ '&control=0' + '&modestbranding=1' + '&showinfo=0' + '&start=' + start + '&end=' + end + '&allowfullscreen=0' +'&type="application/x-shockwave-flash" wmode="transparent" ></embed>';
        html += '</iframe>';
        next++;
        return html;
      }
    });
  });

</script>

<h3 id="score"> Score: 0 </h3> 

<script type="text/javascript">
	var score = 0;
	function notscore(){
		document.getElementById("score").innerHTML = "Score: " + score;
	}
	function plusscore(){
		score++;
		document.getElementById("score").innerHTML = "Score: " + score;
  }
</script>


<script type="text/javascript">
	function startTimer(duration, display) {
    	var timer = duration, minutes, seconds;
    	setInterval(function () {
        	minutes = parseInt(timer / 60, 10); 
        	seconds = parseInt(timer % 60, 10);

        	minutes = minutes < 10 ? minutes : minutes;
        	seconds = seconds < 10 ? "0" + seconds : seconds;

            display = document.getElementById("time");
            display.innerHTML = "Time Left: " + minutes + ":" + seconds;

            if(minutes == 0 && seconds == 0) {
                display.innerHTML = "Time's up!";
                return;
            }

        	if (--timer < 0) {
            	timer = duration;
        	}
    	}, 1000); // how fast timer runs
	}

	window.onload = function () {
    	var oneMinute = 60,
        display = document.querySelector('#time');
    	startTimer(oneMinute, display);
	};

	</script>

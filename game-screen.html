<script>
      var player;
      var allVideos;
      var allIds = [];
      var allNames = [];
      var next = 0;
      var score = 0;

      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
      }

    $.get('https://trailer-nailer.herokuapp.com/movies', function(data) {
      allVideos = data;
      allVideos = shuffleArray(allVideos);
      for (var i = 0; i < allVideos.length; i++) {
        allIds.push(allVideos[i].id);
        allNames.push(allVideos[i].name);
      }

    $(document).ready(function() {
      $("#video").html(playvid(allIds[next])); 
      var allInd = [];
      for (var i = 0; i < allNames.length; i++) {
        if (i != next - 1) {
          allInd.push(i);
        }
      }
      allInd = shuffleArray(allInd);
      var name1 = allNames[allInd[0]];
      var name2 = allNames[allInd[1]];
      var name3 = allNames[allInd[2]];
      var correctName = allNames[next - 1];
      var buttonInd = [1, 2, 3, 4];
      buttonInd = shuffleArray(buttonInd);
      var id1 = "#choice" + buttonInd[0];
      var id2 = "#choice" + buttonInd[1];
      var id3 = "#choice" + buttonInd[2];
      var id4 = "#choice" + buttonInd[3];
      $(id1).html(correctName);
      $(id2).html(name1);
      $(id3).html(name2);
      $(id4).html(name3);

      $('button').click(function() { 
        if ($(this).text() == correctName) {
          score++;
          document.getElementById("score").innerHTML = "Score: " + score;
          localStorage.setItem('score', score);
        }
        $("#video").html(playvid(allIds[next])); 
        allInd = shuffleArray(allInd);
        var name1 = allNames[allInd[0]];
        var name2 = allNames[allInd[1]];
        var name3 = allNames[allInd[2]];
        correctName = allNames[next - 1];
        var buttonInd = [1, 2, 3, 4];
        buttonInd = shuffleArray(buttonInd);
        var id1 = "#choice" + buttonInd[0];
        var id2 = "#choice" + buttonInd[1];
        var id3 = "#choice" + buttonInd[2];
        var id4 = "#choice" + buttonInd[3];
        $(id1).html(correctName);
        $(id2).html(name1);
        $(id3).html(name2);
        $(id4).html(name3);
      });
                           
      function playvid(id)
      {
        var html = '<div class="container"> <div class="row"> <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2"> <div class="embed-responsive embed-responsive-16by9">';
        var start = Math.floor(Math.random() * 30) + 15;
        var end = start + 10;
        html += "<iframe class='embed-responsive-item'";
        html += '<embed src="https://www.youtube.com/embed/'+id+'?autoplay=1'+ '&control=0' + '&modestbranding=1' + '&showinfo=0' + '&start=' + start + '&end=' + end + '&allowfullscreen=0' +'&type="application/x-shockwave-flash" wmode="transparent" ></embed>';
        html += '</iframe></div></div></div></div>';
        next++;
        return html;
      }
    });
  });

</script>
<h1 id="title">Which movie is this?</h1>

<script type="text/javascript">
	function startTimer(duration, display) {
    	var timer = duration, minutes, seconds;
    	setInterval(function () {
        	minutes = parseInt(timer / 60, 10); 
        	seconds = parseInt(timer % 60, 10);

        	minutes = minutes < 10 ? minutes : minutes;
        	seconds = seconds < 10 ? "0" + seconds : seconds;

            display = document.getElementById("time");
            display.innerHTML = "Time Left: " + minutes + ":" + seconds;

            if(minutes == 0 && seconds == 0) {
                display.innerHTML = "Time's up!";
                return;
            }

        	if (--timer < 0) {
            	timer = duration;
        	}
    	}, 1000); // how fast timer runs
	}

	window.onload = function () {
    	var oneMinute = 60,
        display = document.querySelector('#time');
    	startTimer(oneMinute, display);
	};

</script>
